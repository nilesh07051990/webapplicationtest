<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Account List</h1>
    {% if accounts %}
    <table border="1">
        <tr>
            <th>NAME</th>
            <th>INCOME</th>
            <th>ADDRESS</th>
            <th>MOBILE</th>
        </tr>
        {% for account in accounts %}
        <tr>
            <td>{{ account.name }}</td>
            <td>{{ account.salary }}</td>
            <td>{{ account.address }}</td>
            <td>{{ account.mobile }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h1>No record Found</h1>
    {% endif %}
</body>
</html>
