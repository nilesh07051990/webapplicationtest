<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    {% if emp_list %}
    <table border="1">
        <thead>
            <th>ENO</th>
            <th>ENAME</th>
            <th>ESAL</th>
            <th>EADDR</th>
        </thead>
        {% for emp in emp_list %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else%}
    <p>record not found</p>
    {% endif %}

    
</body>
</html>
